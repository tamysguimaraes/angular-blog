<div class="container_big-card">
    <div class="bigcard_photo">
        <img
        src="{{ photoCover }}"
        alt=""
        height="200px"
        srcset=""
        >
    </div>
    <div class="big-card_title">
        <h1><a [href]="['content', Id]">{{ cardTitle }}</a></h1>
      </div>
    
      <div class="big-card_description">
        <p>
          <a [href]="['content', Id]">
              {{ cardDescription }}
          </a>
        </p>
      </div>
</div>
